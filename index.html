<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sumář - Jednoduchá sčítací hra</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <link rel="stylesheet" href="fonts/roboto.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="title">
      <h1>Sumář</h1>
    </header>
    <main class="main">
      <div class="control">
        <div class="level" id="gameLevel">1</div>
        <div class="time" id="levelTime">00:00</div>
        <div class="score" id="gameScore">0</div>
      </div>
      <div class="game">
        <div class="congratulation" id="congratulation">
          <p>Dokončil jsi level!</p>
          <div class="button">další level</div>
          <div class="button">zapsat se do síně slávy</div>
        </div>
        <div class="game-header-col" id="game-header-col"></div>
        <div class="game-container">
          <div class="gameboard" id="gameboard"></div>
          <div class="game-header-row" id="game-header-row"></div>
        </div>
      </div>
      <div class="tutorial">jak hrat</div>
    </main>
    <footer>
      <hr />
      <p class="reset">
        <span id="reset">Reset celé hry</span> - vynuluje veškeré dosažené
        skóre, stav nelze vrátit zpátky.
      </p>
      <p>
        Vytvořil
        <a href="https://petrkucerak.cz/" target="_blank">Petr Kučera</a>,
        inspirováno hrou sumplete.
      </p>
      <script src="game.js"></script>
    </footer>
  </body>
</html>
